<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous" />

      <link rel="stylesheet" href="style.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

      <script src="script.js" defer></script>
      <title>Cadastro Pedido</title>
   </head>
   <body>
      <div class="container p-4 mt-3 col-lg-6 col-sm-12">
         <main class="container rounded-3">
            <h1 class="cabe">Pedidos Compras</h1>
            <form class="m-3 row" action="" id="pedido">
               <div class="mb-2">
                  <label class="form-label" for="Fornecedor">Fornecedor</label>
                  <input
                     type="text"
                     class="form-control"
                     id="Fornecedor"
                     required />
               </div>
               <div class="d-inline col-6 mb-3 mt-3">
                  <label for="empresa">Empresa</label>
                  <select
                     class="form-select"
                     id="empresa"
                     aria-label="Selecione a Empresa"
                     name="Empresa">
                     <option value="0" disabled selected>--</option>
                     <option value="1">Exclusiva</option>
                     <option value="2">Sg</option>
                     <option value="3">Util</option>
                     <option value="3">Prime</option>
                     <option value="3">Asg</option>
                  </select>
               </div>
               <div class="d-inline col-6 mt-3">
                  <label for="GrupoEmpresa">Grupo Empresa</label>
                  <select
                     class="form-select"
                     id="GrupoEmpresa"
                     aria-label="Selecione a Empresa"
                     name="Grupo Empresa">
                     <option value="0" disabled selected>--</option>
                     <option value="1">Exclusiva</option>
                     <option value="2">Prime</option>
                  </select>
               </div>
               <div class="d-inline col-6 mt-3">
                  <label for="mydate1 col-12">Data Faturamento:</label>
                  <input
                     type="date"
                     id="mydate1"
                     class="form col-12 p-2 rounded-2 border-1 border-secondary"
                     name="Data Faturamento" />
               </div>
               <div class="d-inline col-6 mt-3">
                  <label for="mydate2" class="col-12">Data Entrega:</label>
                  <input
                     type="date"
                     id="mydate2"
                     class="form col-12 p-2 rounded-2 border-1 border-secondary"
                     name="Data Entrega" />
               </div>

               <div class="col-12 mt-3 form-check">
                  <label for="" class="col-12"> Regional </label>
                  <div class="form-check">
                     <input
                        class="form-check-input"
                        type="radio"
                        name="Regional"
                        id="sim"
                        value="Sim" />
                     <label class="form-check-label" for="sim"> Sim </label>
                  </div>
                  <div class="form-check">
                     <input
                        class="form-check-input"
                        type="radio"
                        name="Regional"
                        id="nao"
                        value="Não"
                        checked />
                     <label class="form-check-label" for="nao"> Não </label>
                  </div>
               </div>
               <button class="btn btn-bg-exclusiva mt-4">Cadastrar</button>
               <span id="situacao" class=""
                  >
               </span>
            </form>
         </main>
      </div>
   </body>
</html>
